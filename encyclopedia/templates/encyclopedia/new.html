{% extends "encyclopedia/layout.html" %}
{% block title %}
NEW ENTRY
{% endblock %}
{% block body %}
<form action="{% url 'wiki:new' %}" method="post">
    {% csrf_token %}
    <p>Name:</p> <input type="text" name="q" placeholder="Name of the Entry here">
    <br>
    <p>Description:</p><textarea name="description" cols="20" rows="8"></textarea>
    <input type="submit" value="Save Entry">
</form>
{% endblock %}
